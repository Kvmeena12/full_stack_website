{% extends "base.html" %}
{% load static %}
{% block title %}contact
  
{% endblock title %}
{% block body %}

<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg'); height: 300px;"></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong bg-body-tertiary" style="margin-top: -100px; backdrop-filter: blur(30px);">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-2"> <!-- Reduced width from 8 to 6 -->
          <h2 class="fw-bold mb-5">Contact Us</h2>
          <form method="post" action="/contact/"> <!-- Update action as needed -->
            {% csrf_token %} 
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Full Name" required style="max-width: 400px; width: 100%;">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email Address" required style="max-width: 400px; width: 100%;">
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" style="max-width: 400px; width: 100%;">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required style="max-width: 400px; width: 100%;"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>      
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->

<!-- Footer Section -->
<footer class="bg-dark text-white text-center py-3 mt-5" style="position: absolute; bottom: 0; width: 100%; padding: 0.5rem 0;">
  <p>&copy; 2024 Your Company. All rights reserved.</p>
  <p>
      <a href="#" class="text-white">Privacy Policy</a> | 
      <a href="#" class="text-white">Terms of Service</a> | 
      <a href="#" class="text-white">Contact Us</a>
  </p>
</footer>

{% endblock body %}
